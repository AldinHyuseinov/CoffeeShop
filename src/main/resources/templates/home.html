<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Shop Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-secondary">

<div th:replace="~{fragments/navbar}">Navbar</div>

<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">

            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 th:text="'Ð¢ime to prepare all orders(in min): ' + ${timeToPrepare}"
                    class="mySticky bg-gray text-light rounded"></h3>
                <div th:each="o : ${orders}" class="mt-3 rounded badge-info p-3">
                    <div th:if="${#strings.equals(o.categoryName.toString(), 'Cake')}"
                         th:insert="~{fragments/order :: orderFragment(imageSrc='/images/cake.png', orderObj=${o})}"></div>
                    <div th:if="${#strings.equals(o.categoryName.toString(), 'Drink')}"
                         th:insert="~{fragments/order :: orderFragment(imageSrc='/images/drink.png', orderObj=${o})}"></div>
                    <div th:if="${#strings.equals(o.categoryName.toString(), 'Other')}"
                         th:insert="~{fragments/order :: orderFragment(imageSrc='/images/other.png', orderObj=${o})}"></div>
                    <div th:if="${#strings.equals(o.categoryName.toString(), 'Coffee')}"
                         th:insert="~{fragments/order :: orderFragment(imageSrc='/images/coffee.png', orderObj=${o})}"></div>
                </div>
            </div>

            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="e : ${employeeOrders}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span class="p-3" th:text="'Employee - ' + ${e.key}"></span>
                    <span class="p-3" th:text="'Number of orders: ' + ${e.value}"></span>
                </div>
            </div>

        </div>
    </div>
</main>
<footer class="container">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
